  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">

    <div class="container">
      <div class="row"><!--row1-->
        <div class="col-24">
          <!--Large tablet/desktop-->
          <div class="table-responsive visible-sm visible-md visible-lg">
            <table class="table table-solid table-condensed">
              <thead>
                <tr>
                  <th></th>
                  <th class="text-center">Previous<br/>Achieved</th>
                  <th class="text-center">Previous<br/>Total</th>
                  <th class="text-center">Additional<br/>Achieved</th>
                  <th class="text-center">Additional<br/>Total</th>
                  <th class="text-center">New<br/>Achieved</th>
                  <th class="text-center">New<br/>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td align="right">Males 5 to 9</td>
                  <td align="center">4</td>
                  <td align="center">5</td>
                  <td align="center">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <input type="text" style="text-align: center" size="1">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </td>
                  <td align="center">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <input type="text" style="text-align: center" size="1">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </td>
                  <td align="center">5</td>
                  <td align="center">6</td>
                </tr>
                <tr>
                  <td align="right">Males 10 to 14</td>
                  <td align="center">4</td>
                  <td align="center">5</td>
                  <td align="center">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <input type="text" style="text-align: center" size="1">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </td>
                  <td align="center">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <input type="text" style="text-align: center" size="1">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </td>
                  <td align="center">5</td>
                  <td align="center">6</td>
                </tr>
                <tr>
                  <td align="right">Males 15 to 24</td>
                  <td align="center">4</td>
                  <td align="center">5</td>
                  <td align="center">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <input type="text" style="text-align: center" size="1">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </td>
                  <td align="center">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <input type="text" style="text-align: center" size="1">
                    <button type="button" class="btn btn-noborder btn-sm">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </td>
                  <td align="center">5</td>
                  <td align="center">6</td>
                </tr>
              </tbody>
            </table>
          </div><!--lg and med table-->

          <!--Phone/mini tablet -->
          <div class="visible-xs" style="margin-left: 4px; margin-right: 4px;">
            <h3>Males 5 to 9</h3>
            <div class="row">
              <div class="col-xs-7 " style="font-size: 18px; text-align:middle;">
                  Achieving
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-default btn-sm ">
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
              </div>
              <div class="col-xs-3"  style="">
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 input-group " style="">
                <span class="input-group-addon">1 + </span>
                <input class="form-control" type="number" min="0" inputmode="numeric" pattern="[0-9]*">
                <span class="input-group-addon">= 4</span>

              </div>
            </div>
            <div class="row">
              <div class="col-xs-18" style="margin-top: 5px;">
                <small class="text-muted">(previous + additional = new)</small>
              </div>
            </div>

          </div><!--panel-->

              </tbody>
            </table>
          </div> -->
